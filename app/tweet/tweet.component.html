<div class="col-md-12">
    <div class="row">
        <strong>{{ tweet.author.username }}</strong>
        <span style="color: grey">{{ tweet.created_at | sinceNow }} ago</span>
    </div>
    <div class="row">
        <p>{{ tweet.content }}</p>
        <div>{{ tweet.likes.length }}</div>
        <app-like-button [tweet]="tweet" (liked)="tweet.likes = $event.likes"></app-like-button>
    </div>
</div>
