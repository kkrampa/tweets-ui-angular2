<div class="row col-md-6">
    <app-tweet-form class="tweet-form"></app-tweet-form>
    <div *ngFor="let tweet of tweets$ | async" class="row tweet">
        <app-tweet [tweet]="tweet"></app-tweet>
    </div>
    <style>
        .tweet {
            border-bottom: 1px solid #e1e8ed;
        }
    </style>
</div>
